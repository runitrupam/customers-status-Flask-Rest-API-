{% extends 'base.html' %}
{% block body %}


<div class="container my-3">
    <h2>Update your Profile</h2>
    <form action="/update/{{prof.sno}}" method="POST">
        <div class="mb-3">
            <label for="Prof_Name" class="form-label">Profile Name</label>
            <input type="text" class="form-control" name='Prof_Name'  value = {{prof.name }}  id="Prof_Name" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="DOB" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" value = {{prof.dob }} name='DOB' id="DOB">
        </div>
        <div class="mb-3">
            <label for="Status" class="form-label">Status </label>
            <input type="text" class="form-control" value ={{prof.status}} name='Status' id="Status">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

{% endblock body %}
